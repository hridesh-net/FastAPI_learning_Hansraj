<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Planner | Notion Style</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #37352f;
            --border-color: #e9e9e7;
            /* Notion Pastel Palette */
            --color-red: #ffebec;
            --color-blue: #e7f3f8;
            --color-green: #edf3ec;
            --color-yellow: #fff9e3;
            --color-purple: #f5f0f8;
            --color-orange: #fdf2e9;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 40px auto;
            max-width: 1000px;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .calendar-container {
            border-top: 1px solid var(--border-color);
            border-left: 1px solid var(--border-color);
            margin-top: 20px;
        }

        /* Calendar Header */
        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: #fff;
        }

        .day-label {
            padding: 10px;
            font-size: 0.75rem;
            color: rgba(55, 53, 47, 0.6);
            text-align: right;
            font-weight: 500;
            border-right: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Calendar Grid */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-auto-rows: minmax(100px, 1fr);
        }

        .day {
            border-right: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            padding: 8px;
            transition: background 0.2s ease;
        }

        .day:hover {
            background-color: #f7f7f5;
        }

        .day-number {
            font-size: 0.85rem;
            margin-bottom: 6px;
            display: block;
            text-align: right;
            font-weight: 400;
        }

        /* Notion "Event" Pills */
        .event {
            font-size: 0.75rem;
            padding: 3px 6px;
            border-radius: 3px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            border: 1px solid rgba(0,0,0,0.03);
        }

        .event.blue { background-color: var(--color-blue); }
        .event.green { background-color: var(--color-green); }
        .event.yellow { background-color: var(--color-yellow); }
        .event.red { background-color: var(--color-red); }
        .event.purple { background-color: var(--color-purple); }
        .event.orange { background-color: var(--color-orange); }

        .other-month {
            color: #d3d1cb;
            background-color: #fafaf9;
        }
    </style>
</head>
<body>

    <h1>üóìÔ∏è March 2024</h1>
    
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="day-label">Sun</div><div class="day-label">Mon</div><div class="day-label">Tue</div>
            <div class="day-label">Wed</div><div class="day-label">Thu</div><div class="day-label">Fri</div>
            <div class="day-label">Sat</div>
        </div>

            <div class="day other-month"><span class="day-number">27</span></div>
            <div class="day other-month"><span class="day-number">28</span></div>

</body>
</html>
